<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="User listing"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: left !important; /* Alineaci√≥n a la izquierda */
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Find users by name, DNI and category
    </ui:define>

    <ui:define name="body">
        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New User"
                                         update=":form:newUserDialog"
                                         oncomplete="PF('newUserDialog').show()"
                                         style="margin: 1rem; color: white; background-color: green; padding: 0.5rem 1rem; font-size: 1.8rem" 

                                         styleClass="ui-button-success" />
                        <ui:include src="../dialogs/newUserDialog.xhtml" />

                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-users" 
                             widgetVar="dtUsers" 
                             var="user" 
                             value="#{userBean.users}"
                             reflow="true" 
                             styleClass="users-table"
                             selection="#{userBean.selectedUsers}"
                             rowKey="#{user.userID}" 
                             paginator="true" 
                             rows="10"
                             paginatorPosition="bottom"
                             style="width: 100%; font-size: 1.5rem;">
                    <f:facet name="header">
                        <div class="users-table-header" style="text-align: left; font-weight: bold;">
                            USERS
                            <span class="filter-container ui-input-icon-left"></span>
                        </div>
                    </f:facet>

                    />

                    <p:column headerText="User ID" 
                              sortBy="#{user.userID}"
                              style="text-align: center;">
                        <h:outputText value="#{user.userID}" />
                    </p:column>
                    <p:column headerText="DNI" 
                              sortBy="#{user.dni}"
                              style="text-align: center;">
                        <h:outputText value="#{user.dni}" />
                    </p:column>
                    <p:column headerText="Name" 
                              sortBy="#{user.name}"
                              style="text-align: center;">
                        <h:outputText value="#{user.name}" />
                    </p:column>
                    <p:column headerText="Category" 
                              sortBy="#{user.category}"
                              style="text-align: center;">
                        <h:outputText value="#{user.category}" />
                    </p:column>
                    <p:column headerText="Email" 
                              sortBy="#{user.email}"
                              style="text-align: center;">
                        <h:outputText value="#{user.email}" />
                    </p:column>
                    <p:column headerText="Date" 
                              sortBy="#{user.date}"
                              style="text-align: center;">
                        <h:outputText value="#{user.date}" />
                    </p:column>

                    <p:column exportable="false" 
                              ariaHeaderText="Actions"
                              style="text-align: center;">
                        <p:commandButton icon="pi pi-pencil"
                                         update=":dialogs:editUserDialog"
                                         oncomplete="PF('editUserDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         style="margin-right: 0.5rem; background: limegreen; color: white; padding: 0.3rem 0.8rem; border-radius: 10rem;"
                                         process="@this">
                            <f:setPropertyActionListener value="#{user}" target="#{userBean.selectedUser}" />
                            <p:resetInput target=":dialogs:editUserDialog" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" 
                                         icon="pi pi-trash"
                                         process="@this"
                                         style="background: red; color: white; padding: 0.3rem 0.8rem; border-radius: 10rem;"
                                         oncomplete="PF('deleteUserDialog').show()">
                            <f:setPropertyActionListener value="#{user}" target="#{userBean.selectedUser}" />
                        </p:commandButton>
                    </p:column>
                    
                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <ui:include src="../dialogs/editUserDialog.xhtml"/>
                <ui:include src="../dialogs/deleteUserDialog.xhtml"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
