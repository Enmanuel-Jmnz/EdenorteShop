<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="User listing"/>
        <style>
            .users-table-header {
                text-align: left;
                font-weight: bold;
            }

            .filter-container {
                margin-left: 1rem;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Find users by name, DNI and category
    </ui:define>

    <ui:define name="body">
        <div class="card">
            <h:form id="form">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New User"
                                         update=":dialogs:newUserDialogWizard"
                                         oncomplete="PF('newUserDialogWizard').show()"
                                         style="margin: 1rem; color: white; background-color: green; padding: 0.5rem 1rem; font-size: 1.8rem"
                                         styleClass="ui-button-success" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable var="user" 
                             value="#{userLazyView.lazyModel}" 
                             paginator="true" 
                             rows="2"
                             paginatorPosition="bottom"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="2,4,6" 

                             id="dt-users">
                    <p:column headerText="DNI" sortBy="#{user.userID}" filterBy="#{user.userID}">
                        <h:outputText value="#{user.userID}"/>
                    </p:column>
                    <p:column headerText="DNI" sortBy="#{user.dni}" filterBy="#{user.dni}">
                        <h:outputText value="#{user.dni}"/>
                    </p:column>
                    <p:column headerText="Name" sortBy="#{user.name}" filterBy="#{user.name}">
                        <span class="flag flag-#{user.name}" style="width: 30px; height: 20px"/>
                        <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                      value="#{user.name}"/>
                    </p:column>
                    <p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="Category" sortBy="#{user.category}"
                              filterBy="#{user.category}">

                        <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                      value="#{user.category}"/>
                    </p:column>
                    <p:column headerText="Date" sortBy="#{user.date}"
                              filterBy="#{user.date}">

                        <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                      value="#{user.date}"/>
                    </p:column>
                    <p:column exportable="false" 
                              ariaHeaderText="Actions"
                              style="text-align: center;">
                        <p:commandButton icon="pi pi-pencil"
                                         update=":dialogs:editUserDialog"
                                         oncomplete="PF('editUserDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         style="margin-right: 0.5rem; background: limegreen; color: white; padding: 0.3rem 0.8rem; border-radius: 10rem;"
                                         process="@this">
                            <f:setPropertyActionListener value="#{user}" target="#{userBean.selectedUser}" />
                            <p:resetInput target=":dialogs:editUserDialog" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" 
                                         icon="pi pi-trash"
                                         process="@this"
                                         style="background: red; color: white; padding: 0.3rem 0.8rem; border-radius: 10rem;"
                                         oncomplete="PF('deleteUserDialog').show()">
                            <f:setPropertyActionListener value="#{user}" target="#{userBean.selectedUser}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

            </h:form>
            <h:form id="dialogs">
                <ui:include src="../dialogs/newUserDialogWizard.xhtml"/>
                <ui:include src="../dialogs/editUserDialog.xhtml"/>
                <ui:include src="../dialogs/deleteUserDialog.xhtml"/>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
