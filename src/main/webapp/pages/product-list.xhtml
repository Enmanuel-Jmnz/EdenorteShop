<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    
    <ui:define name="metadata">
        <ui:param name="title" value="Product listing"/> 
    </ui:define>

    <ui:define name="description">
        Find products by name, price and category
    </ui:define>

    <ui:define name="body">
        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New Product" 
                                         update=":dialogs:newProductDialog" 
                                         oncomplete="PF('newProductDialog').show()" 
                                         process="@this"
                                         style="margin: 1rem; color: white; background-color: green; padding: 0.5rem 1rem; font-size: 1.8rem" 
                                         styleClass="ui-button-success" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" 
                             widgetVar="dtProducts" 
                             var="product" 
                             value="#{productBean.products}"
                             reflow="true" 
                             styleClass="products-table" 
                             selection="#{productBean.products}"
                             rowKey="#{product.productID}" 
                             paginator="true" 
                             rows="10" 
                             paginatorPosition="bottom"
                             style="width: 100%; font-size: 1.5rem;">
                    <f:facet name="header">
                        <div class="products-table-header" style="text-align: left; font-weight: bold;">
                            PRODUCTS
                            <span class="filter-container ui-input-icon-left"></span>
                        </div>
                    </f:facet>

                    <p:column headerText="Code" 
                              sortBy="#{product.productID}"
                              style="text-align: center;">
                        <h:outputText value="#{product.productID}" />
                    </p:column>
                    <p:column headerText="Name" 
                              sortBy="#{product.name}"
                              style="text-align: center;">
                        <h:outputText value="#{product.name}" />
                    </p:column>
                    <p:column headerText="Category" 
                              sortBy="#{product.category}"
                              style="text-align: center;">
                        <h:outputText value="#{product.category}" />
                    </p:column>
                    <p:column headerText="Stock" 
                              sortBy="#{product.stock}"
                              style="text-align: center;">
                        <h:outputText value="#{product.stock}" />
                    </p:column>
                    <p:column headerText="Price" 
                              sortBy="#{product.price}"
                              style="text-align: center;">
                        <h:outputText value="#{product.price}" style="font-weight: bold;">
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column exportable="false" 
                              ariaHeaderText="Actions" 
                              style="text-align: center;">
                        <p:commandButton icon="pi pi-pencil" 
                                         update=":dialogs:editProductDialog"
                                         oncomplete="PF('editProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" 
                                         style="margin-right: 0.5rem; background: limegreen; color: white; padding: 0.3rem 0.8rem; border-radius: 10rem" 
                                         process="@this">
                            <f:setPropertyActionListener value="#{product}" target="#{productBean.selectedProduct}" />
                            <p:resetInput target=":dialogs:editProductDialog" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" 
                                         icon="pi pi-trash"
                                         process="@this" 
                                         update=":dialogs:deleteProductDialog"
                                         oncomplete="PF('deleteProductDialog').show()"
                                         style="background: red; color: white; padding: 0.3rem 0.8rem; border-radius: 10rem">
                            <f:setPropertyActionListener value="#{product}" target="#{productBean.selectedProduct}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <ui:include src="../dialogs/editProductDialog.xhtml" />
                <ui:include src="../dialogs/deleteProductDialog.xhtml" />
                <ui:include src="../dialogs/newProductDialog.xhtml" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
