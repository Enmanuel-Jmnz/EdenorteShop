<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Bills"/> 
    </ui:define>

    <ui:define name="description">
        View your bills here
    </ui:define>

    <ui:define name="body">
        <h:form id="billsForm">
            <div class="card">
                <p:dataTable value="#{saleBean.sales}" var="sale"
                             styleClass="table"
                             emptyMessage="No bills available"
                             style="text-align: center;">

                    <p:column headerText="Bill ID">
                        <h:outputText value="#{sale.saleID}" />


                    </p:column>

                    <p:column headerText="User ID">
                        <h:outputText value="#{sale.userID}" />
                    </p:column>

                    <p:column headerText="Total Price">
                        <h:outputText value="#{sale.totalPrice}">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Date">
                        <h:outputText value="#{sale.date}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Details"
                                         action="#{billDetailBean.filterBillDetailsBySaleID(sale.saleID)}"
                                         oncomplete="PF('billsDetailsDialog').show();"
                                         icon="fa fa-file-text"
                                         iconPos="right"
                                         update="@form"
                                         styleClass="ui-button-primary" 
                                         style="background: #3c8dbc; color: white; padding: .5rem 1rem; margin-bottom: .5rem;"  />
                    </p:column>
                </p:dataTable>
            </div>

           
            <ui:include src="../dialogs/billsDetailsDialog.xhtml" />
        </h:form>
    </ui:define>
</ui:composition>
